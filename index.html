<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Coding Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f7fa;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .projects {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .project {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      transition: transform 0.2s;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    a {
      text-decoration: none;
      color: #0366d6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>My Practice Coding Projects</h1>
  <div class="projects">
    <div class="project">
      <a href="./toggle-tab-component/">Toggle Tab Component</a>
    </div>
    <div class="project">
      <a href="./website-animations/">Website Animations</a>
    </div>
  </div>
</body>
</html>
