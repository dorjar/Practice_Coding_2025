<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice Coding Projects</title>
  <style>
    :root{
      --radius: 18px;
      --shadow: 0 10px 28px rgba(0,0,0,.18);
      --shadow-hover: 0 16px 36px rgba(0,0,0,.28);
    }

    /* ===== Base layout ===== */
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f6f7fb;
      padding:32px 16px 80px;
      color:#222; 
    }
    h1{
      text-align:center;
      margin:0 0 14px;
    }
    .lead{
      text-align:center;
      margin:0 0 24px;
      opacity:.8;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
    }

    /* ===== Year quick navigation and filter bar ===== */
    .topbar{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin:0 0 22px;
      position:sticky; top:0; z-index:5;
      backdrop-filter: blur(6px);
    }
    .chip, .filter-btn{
      border:none;
      border-radius:999px;
      padding:10px 16px;
      font-weight:700;
      cursor:pointer;
      background:#e9ecf4;
      box-shadow: var(--shadow);
      transition: transform .15s, box-shadow .2s, background .25s;
    }
    .chip:hover, .filter-btn:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      background:#dde3f2;
    }
    .filter-btn[aria-pressed="true"]{
      background:#cfd8ff;
    }

    /* ===== Sections shared styles ===== */
    .year-section{
      border-radius: var(--radius);
      padding:24px;
      box-shadow: var(--shadow);
      margin-bottom:26px;
      color:#fff;
    }
    .year-title{
      display:inline-block;
      margin:0 0 16px;
      padding:8px 16px;
      border-radius:999px;
      background:rgba(255,255,255,.25);
      backdrop-filter: blur(4px);
    }
    .projects{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:18px;
    }
    .project a{
      display:block;
      padding:16px 18px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      text-align:center;
      box-shadow: var(--shadow);
      transition: transform .2s, box-shadow .2s, background .3s;
    }
    .project a:hover{
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    /* ===== Colour themes per year ===== */
    /* 2025 ‚Äì blue & pink */
    .y2025{ background: linear-gradient(135deg,#89f7fe,#66a6ff); }
    .y2025 .project a{ background: linear-gradient(135deg,#ff9a9e,#fad0c4); }
    .y2025 .project a:hover{ background: linear-gradient(135deg,#a18cd1,#fbc2eb); }

    /* 2024 ‚Äì green */
    .y2024{ background: linear-gradient(135deg,#a8e063,#56ab2f); }
    .y2024 .project a{ background: linear-gradient(135deg,#56ab2f,#a8e063); }
    .y2024 .project a:hover{ background: linear-gradient(135deg,#43cea2,#185a9d); }

    /* 2023 ‚Äì purple */
    .y2023{ background: linear-gradient(135deg,#c471f5,#fa71cd); }
    .y2023 .project a{ background: linear-gradient(135deg,#a18cd1,#fbc2eb); }
    .y2023 .project a:hover{ background: linear-gradient(135deg,#b175ff,#ef8cff); }

    /* ===== Utilities ===== */
    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">

    <h1>üë©‚Äçüéì My Practice Coding Projects üë©‚Äçüéì</h1>
    <p class="lead">Browse by year or filter using the buttons below.</p>

    <!-- ===== Quick nav and filters (built-in anchors + JS filtering) ===== -->
    <div class="topbar" id="filterBar">
      <button class="filter-btn" data-filter="all" aria-pressed="true">All</button>
      <a class="chip" href="#y2025">2025</a>
      <button class="filter-btn" data-filter="2025">Show 2025</button>
      <a class="chip" href="#y2024">2024</a>
      <button class="filter-btn" data-filter="2024">Show 2024</button>
      <a class="chip" href="#y2023">2023</a>
      <button class="filter-btn" data-filter="2023">Show 2023</button>
    </div>

    <!-- ===== Sections will be injected here by JS ===== -->
    <div id="yearsMount"></div>

  </div>

  <script>
    // --- Source of truth: add, edit or move projects here with the proper year ---
    const projects = [
      { title: 'Unit Converter', href: './2025/Unit_Converter', year: 2025 }, 
      { title: 'Website Animations', href: './website-animations/', year: 2025 }, 
      { title: 'Sticky Note', href: './Sticky-Note/', year: 2025 }, 
      { title: 'Animated Product', href: './Animated_Product/', year: 2025 }, 
      { title: 'Color Picker Widget', href: './Color_Picker_Widget/', year: 2025 }, 
      { title: 'Hamburger Menu', href: './Hamburger_Menu/', year: 2025 }, 
      { title: 'Roaming Shadows', href: './Roaming_Shadows/', year: 2025 }, 
      { title: '3D Rotation Animation', href: './3D_Roatation_Animation/', year: 2025 }, 
      { title: 'Review Box', href: './Review_Box/', year: 2025 }, 
      

      { title: 'CSS Menu', href: './CSS_Menu/', year: 2024 }, 
      { title: 'Music Festival 2024', href: './Web_Assessment_2024/', year: 2024 }, 
      { title: 'AJAX - Http Requests', href: './AJAX%20-%20Http%20Requests/', year: 2024 }, 
      { title: 'School Practice', href: './Week%204/', year: 2024 }, 
      { title: 'üé∂ Festival 2024 (Node/Express Project)', href: 'https://github.com/dorjar/Festival-2024', year: 2024, external: true }, 
      { title: 'Sample Website1', href: './Completed%20HTML/', year: 2024 },
      { title: 'Sample Website2', href: './Sample_website/', year: 2024 },
      { title: 'Sample Website 3', href: './www.WEBSIDE/', year: 2024 },

      { title: 'Different Inputs Methods', href: './different_inputs_methods/', year: 2023 }, 
      { title: 'Nowa Strona', href: './Nowa%20Strona/', year: 2023 }, 
      { title: 'Random Background', href: './RandomBackground/', year: 2023 }, 
      { title: 'Lantern Animation', href: './Lantern_Animation/', year: 2023 }, 
      { title: 'Animation Boxes', href: './Animations_Boxes/', year: 2023 }, 
      { title: 'My Div Container', href: './MyDivContainer/', year: 2023 }, 
      { title: 'Pokemon', href: './pokemon/', year: 2023 }, 
      { title: 'Simpsons', href: './simpsons/', year: 2023 }, 
      { title: 'Complited HTML', href: './2023/Completed HTML', year: 2023 } 
    ];

    // --- Utility: group by year and sort projects by title for a tidy look ---
    const byYear = projects.reduce((acc, p) => {
      (acc[p.year] ||= []).push(p);
      return acc;
    }, {});
    Object.values(byYear).forEach(list => list.sort((a,b)=> a.title.localeCompare(b.title)));

    // --- Render sections from newest to oldest ---
    const yearsMount = document.getElementById('yearsMount');
    const yearOrder = Object.keys(byYear).map(Number).sort((a,b)=> b-a);

    yearOrder.forEach(year => {
      const sec = document.createElement('section');
      sec.className = `year-section y${year} year-${year}`;
      sec.id = `y${year}`;
      sec.dataset.year = String(year);

      // Section heading
      const h2 = document.createElement('h2');
      h2.className = 'year-title';
      h2.textContent = year;
      sec.appendChild(h2);

      // Project grid
      const grid = document.createElement('div');
      grid.className = 'projects';

      byYear[year].forEach(p => {
        const item = document.createElement('div');
        item.className = 'project';
        const a = document.createElement('a');
        a.href = p.href;
        a.textContent = p.title;
        if (p.external) a.target = '_blank';
        item.appendChild(a);
        grid.appendChild(item);
      });

      sec.appendChild(grid);
      yearsMount.appendChild(sec);
    });

    // --- Filtering: show/hide sections by year ---
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.setAttribute('aria-pressed','false'));
        btn.setAttribute('aria-pressed','true');

        const val = btn.dataset.filter;
        document.querySelectorAll('.year-section').forEach(sec => {
          if (val === 'all' || sec.dataset.year === val) {
            sec.classList.remove('hidden');
          } else {
            sec.classList.add('hidden');
          }
        });

        // Helpful scroll into view when choosing a specific year
        if (val !== 'all') {
          const target = document.getElementById('y' + val);
          if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>
</body>
</html>
