<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker-widget">
        <div class="preview" id="colorPreview"></div>
        <div class="hex-box" id="hexBox">
            <span id="hexValue">#10b981</span>
            <small>Click to Copy</small>
        </div>
        <input type="color" id="colorInput" value="#10b981">
        <div class="tooltip">Copy to clipboard</div>
    </div>
    <script src="script.js"></script>

</body>
</html>
