<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Summer Festival - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css"></head>
<body>
    <header>
        <div class="logo-container">
            <img src="res/images/sunny.png" alt="Summer Festival 2024">
            <div class="logo-text">Summer Festival 2024</div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="lineup.html">Line Up</a></li>
                <li><a href="stages.html">Stages</a></li>

            </ul>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="contact section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p><a href="index.html">Home</a> | <a href="lineup.html">Line Up</a> | <a href="stages.html">Stages</a> | <a href="faq.html">FAQ</a> | <a href="contact.html">Contact Us</a></p>

            <a href="http://instagram.com/yourfestival" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
